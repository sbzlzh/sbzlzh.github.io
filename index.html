<!DOCTYPE html>
<html>
	<head>
		<meta name="robots" content="noindex" />
		<meta charset="utf-8" />
		<title>加载页面</title>
		<script type="text/javascript">
			document.write(
				'<link rel="stylesheet" href="css/sleek.css?' +
					Math.random() +
					'">'
			);
		</script>
	</head>
	<body>
	    
		<div id="player"></div>
		<div id="overlay"></div>
		<div id="header">
			<div id="title"></div>
			<div id="subtitle" data-lang="below_logo"></div>
		</div>
		<div id="status-container">
			<span id="status-left" data-lang="loading"></span>
			<span id="status-right">100%</span>
			<div id="loading">
				<div id="loading-progress"></div>
			</div>
		</div>

		<div id="music">
			<span data-lang="now_playing"></span>
			<div id="music-name"></div>
	   <div class="songName" id="track-name" style="float: left">歌曲名称加载中</div>
       <div class="songName" style="float: left">&nbsp;&nbsp;-&nbsp;&nbsp;</div>
       <div class="whoSing" id="album-name" style="float: left">歌手名称加载中</div>
		</div>
		<script src="js/vendor/jquery-2.1.1.min.js"></script>
		<script src="js/vendor/jquery.backstretch.min.js"></script>
		<script src="js/sleek.js"></script>
		<script src="https://load.lengyudeyue.com/mu/js/index.js"></script>
	</body>
</html>
